        <script>

            email.addEventListener("click", copyText);
            phone.addEventListener("click", copyText);
            ig.addEventListener("click", copyText);




            



            function copyText() {
                // Select the text to copy



                var copybuttonid = this.attributes["data-text"].value;
                console.log(copybuttonid);
                const textElement = document.getElementById(copybuttonid);
                const textToCopy = textElement.innerText;
            
                // Create a temporary textarea element to hold the text
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = textToCopy;
                document.body.appendChild(tempTextarea);
            
                // Select and copy the text from the textarea
                tempTextarea.select();
                document.execCommand('copy');
            
                // Remove the temporary textarea element
                document.body.removeChild(tempTextarea);
            
                // Optional: Display a message or change the button text
                alert('Text copied to clipboard!');
            }

        </script>
